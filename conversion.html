<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Currency Converter</title>
        <script src="jquery-1.11.2.min.js"></script>
        <script src="main.js"></script>
    </head>
    
    
<body>
    <h1 id="appName">Currency Converter</h1>
    <p>
        <label for="amount">Starting Amount</label>
        <input id="amount" type="text" size=12 />
    </p>
    
    <p>
        <label for="sourceCurr">Source Currency</label>
        <select id="sourceCurr">
            <option value="GBP">GBP</option>
            <option value="USD">USD</option>
        </select>
    </p>
    
    <p>

        <label for="destCurr">Destination Currency</label>
        <select id="destCurr">
            <option value="GBP">GBP</option>
            <option value="USD">USD</option>
        </select>    
    
    </p>
    
   
    
    <p>
    
        <input id="btn" type="button" value="Exchange"/>
               
    </p>
     <p>
        
        <label for="Converted Amount"> Converted Amount: </label>
        <input id="Converted Amount" type="text" size=12 />
        
    </p>
    
    
    
    </body>
